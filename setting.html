<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./resources/reset.css" />
    <link rel="stylesheet" href="./resources/styles.css" />
    <title>Settings</title>
    
 </head>
<body>
  <div class="container">
    <h1 class="page-heading">Settings</h1>
    <h1 class="page-heading-2">Setting-name</h1>
    <button class="discard">Discard</button>
    <button class="save">Save</button>
    <button class="create formula">Create formula</button>
  </div>

  <label for ="title" class="label">Title</label>
  <input type="text" id="title" class="input" placeholder="setting-name">  
   
  <div class="empty-state">
    <p class="empty-state-text">Oopsie, seems that you have no formulas yet</p>
    <button class="create formula">+ Create your first formula!</button>
  </div>

  <table class ="formula-table">
    <tr>
      <td class="formula-name">Formula name</td>
      <td class="formula-status">Status</td>
      <td class="formula-actions"></td>
    </tr>

    <tr>
      <td class="formula-name">BTC increase each 2 sec for T-Shirts</td>
      <td class="formula-status"><span class="Status draft">Draft</span></td>
      <td class="formula-actions">
        <img src="resources/edit-svgrepo-com.svg" class="edit" >
        <img src="resources/delete-1487-svgrepo-com (1).svg" class="delete" ></td>
    </tr>

    <tr>
      <td class="formula-name">BTC increase each 2 sec for T-Shirts</td>
      <td class="formula-status"><span class="Status active">Active</span></td>
      <td class="formula-actions">
        <img src="resources/edit-svgrepo-com.svg" class="edit" >
        <img src="resources/delete-1487-svgrepo-com (1).svg" class="delete" ></td>
    </tr>


  </table>
